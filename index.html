<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter Project Certification Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <main>
        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
        <h1>Roman Numeral Converter</h1>
        <form action class="form" id="form">
            <fieldset>
                <label for="number">Enter a Number:</label>
                <br>
                <input type="number" id="number" required />
                <button type="button" id="convert-btn">Convert</button>
            </fieldset>
        </form>
        <div id="output" class="output hidden"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
